<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Afrin ‚òÅÔ∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Coiny', system-ui;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-image: url("background.png"); /* Fills space immediately */
      transition: background-image 0.8s ease-in-out;
    }

    .overlay {
      position: absolute; inset: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    .chatroom-container {
      width: 420px;
      max-width: 92%;
      height: 85vh;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(15px);
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      z-index: 10;
      border: 6px solid #789dbc; 
      box-shadow: 0 20px 50px rgba(120, 157, 188, 0.4);
      overflow: hidden;
    }

    .chat-header {
      padding: 18px;
      background: #789dbc;
      color: white;
      text-align: center;
      font-size: 22px;
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 12px;
      background: transparent;
    }

    .message-bubble {
      padding: 14px 20px;
      border-radius: 25px;
      max-width: 85%;
      font-size: 18px;
      line-height: 1.4;
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .sender { 
      background: #789dbc; 
      align-self: flex-end; 
      color: white; 
      border-bottom-right-radius: 4px;
      box-shadow: 2px 4px 10px rgba(120, 157, 188, 0.3);
    }

    .sticker-gif {
      width: 110px;
      height: auto;
      margin: 5px 0;
      animation: popIn 0.6s ease-out; /* GIFs pop in when they appear */
    }

    .pos-right { align-self: flex-end; margin-right: 15px; }
    .pos-left { align-self: flex-start; margin-left: 15px; }

    .footer { padding: 20px; text-align: center; }

    .next-btn {
      background: #e493b3;
      color: white;
      border: none;
      padding: 14px 45px;
      border-radius: 50px;
      font-family: 'Coiny';
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 5px 0px #c57b98;
    }

    .next-btn:active { transform: translateY(4px); box-shadow: none; }

    .heart {
      position: absolute;
      color: #e493b3;
      font-size: 20px;
      pointer-events: none;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="chatroom-container" id="mainContainer">
    <div class="chat-header">Ayush ‚ûî Afrin</div>
    <div class="chat-area" id="chatArea"></div>
    <div class="footer" id="footerArea">
        <button class="next-btn" id="nextBtn" onclick="handleInteraction()">Read Message ‚úâÔ∏è</button>
    </div>
  </div>

  <script>
    const chatSteps = [
      { text: "Hey Afrin... üí≠", bg: "background.png", gif: null }, // No GIF at start
      { text: "Rasmalai is here to apologize.", bg: "default-cover.png", gif: "bear1.gif", pos: "pos-right" },
      { text: "I know I can be a bit of a headache sometimes. ü©π", bg: "default-cover1.png", gif: null },
      { text: "But you're my favorite person. Can we be okay? ‚ú®", bg: "background (1).png", gif: "bear2.gif", pos: "pos-left" }
    ];

    let currentStep = 0;

    function handleInteraction() {
        spawnHeart();
        advanceChat();
    }

    function spawnHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 80 + 10 + '%';
        document.getElementById('footerArea').appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }

    function advanceChat() {
      if (currentStep < chatSteps.length) {
        const step = chatSteps[currentStep];
        const chatArea = document.getElementById('chatArea');
        
        // 1. Show the message
        const msgDiv = document.createElement('div');
        msgDiv.className = `message-bubble sender`;
        msgDiv.textContent = step.text;
        chatArea.appendChild(msgDiv);

        // 2. Show GIF ONLY after she clicks (defined in the steps)
        if(step.gif) {
            const img = document.createElement('img');
            img.src = step.gif;
            img.className = `sticker-gif ${step.pos}`;
            chatArea.appendChild(img);
        }

        document.body.style.backgroundImage = `url('${step.bg}')`;
        chatArea.scrollTop = chatArea.scrollHeight;
        
        currentStep++;
        
        if (currentStep === chatSteps.length) {
            document.getElementById('nextBtn').innerText = "For Afrin ‚ù§Ô∏è";
            document.getElementById('nextBtn').onclick = finish;
        }
      }
    }

    function finish() {
        spawnHeart();
        const container = document.getElementById('mainContainer');
        container.style.backgroundImage = "url('background (1).png')";
        container.style.backgroundSize = "cover";
        
        container.innerHTML = `
            <div style="padding:40px; text-align:center; display:flex; flex-direction:column; justify-content:center; height:100%; background: rgba(255,255,255,0.4);">
                <h1 style="color:#e493b3; font-size:42px; margin-bottom:10px; text-shadow: 2px 2px #fff;">Yay! ü•∞</h1>
                <img src="121625.jpg" style="width:220px; height:220px; border-radius:30px; margin:15px auto; border:5px solid #e493b3; object-fit:cover; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                <p style="color:#2c3e50; font-size:22px; font-weight: bold; text-shadow: 1px 1px #fff;">Vibes: Restored.<br>I love you, Afrin!</p>
                <div style="font-size:50px; margin-top:10px;">üê∞üêªüê•</div>
            </div>
        `;
    }

    // Load first message clean (no GIF)
    advanceChat();
  </script>
</body>
</html>
